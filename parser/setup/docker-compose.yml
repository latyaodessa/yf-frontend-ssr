version: "3"
services:
  parser:
    container_name: parser
    restart: always
    build: ./../
    image: 127.0.0.1:5000/parser
    ports:
      - "9091:8080"
    depends_on:
      - selenium-hub
    networks:
      - selenium
  selenium-hub:
    image: selenium/hub:3.141.59-radium
    container_name: selenium-hub
    networks:
      - selenium
  chrome:
    image: selenium/node-chrome:3.141.59-radium
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
      - selenium
  firefox:
    image: selenium/node-firefox:3.141.59-radium
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
      - selenium
networks:
  selenium:
